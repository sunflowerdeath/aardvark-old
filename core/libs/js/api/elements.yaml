kind: class
name: FlexChildElement
extends: Element
constructor: default
props:
    - name: flex
      type: int
      doc: Flex grow factor, default is `0`.
    - name: align
      type: FlexAlign
      doc: When set it Overrides align property of the container
      get_proxy: aardvark::js::flex_child_get_align_proxy
      set_proxy: aardvark::js::flex_child_set_align_proxy
    - name: tightFit
      type: bool
      doc: Whether to force flexible child to take all of the provided space.
---
kind: class
name: FlexElement
extends: Element
include: aardvark/elements/flex.hpp
constructor: default
props:
    - name: direction
      type: FlexDirection
      doc: Which axis is main, default is `row`
    - name: justify
      type: FlexJustify
      doc: >-
        Alignment of the children across the main axis, default is
        `FlexJustify.start`
    - name: align
      type: FlexAlign
      doc: >-
        Alignment of the children across the secondary axis, default is
        `FlexAlign.start`
